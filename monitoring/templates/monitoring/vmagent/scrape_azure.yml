---

- job_name: 'nodeexporter'
  static_configs:
    - labels:
        service: 'aparavi'
        component: 'aggregator'
        subcomponent: 'app'
        env: '<<deployment>>'
      targets:
        - '<<aggregator_ip>>:9100'
    - labels:
        service: 'aparavi'
        component: 'collector'
        subcomponent: 'app'
        env: '<<deployment>>'
      targets:
         - '<<collector_ip>>:9100'
    - labels:
        service: 'monitoring'
        component: 'monitoring'
        subcomponent: 'app'
        env: '<<deployment>>'
      targets:
         - '<<monitoring_ip>>:9100'
