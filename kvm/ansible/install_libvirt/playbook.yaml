---
- name: Preparations
  hosts: all
  become: yes
  tasks:
    - name: Install all the things with apt
      apt:
        update_cache: yes
        name:
          - libvirt-daemon
          - libvirt-daemon-system
          - libvirt-clients
          - python3-libvirt
          - python3-pip
        state: present
    - name: Install some with pip3
      pip:
        name: lxml
    - name: Make sure a libvirtd unit is running
      ansible.builtin.systemd:
        state: started
        name: libvirtd
        enabled: yes
    - name: Make sure a apache2 unit is not running
      ansible.builtin.systemd:
        state: stopped
        name: apache2
        enabled: no
    - name: Make sure a bind9 unit is not running
      ansible.builtin.systemd:
        state: stopped
        name: bind9
        enabled: no
- name: Create network
  hosts: all
  become: yes 
  roles:
    - libvirt_network
  vars:
    network_name: "br0"
    network_bridge: "br0"

    network_gateway_ip: "192.168.202.1"

    network_dhcp_start: "192.168.202.2"
    network_dhcp_end: "192.168.202.100"
